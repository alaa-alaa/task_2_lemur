<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children's Categories</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Welcome to Our Children's Page</h1>
        <p>Explore categories designed for children and parents</p>
    </header>

    <section id="categories">
        <div class="category" onclick="showCategory('recipes')">
            <img src="images/recipes.jpg" alt="Healthy Recipes">
            <h2>Healthy Recipes</h2>
        </div>
        <div class="category" onclick="showCategory('clothing')">
            <img src="images/clothing.jpg" alt="Children's Clothing">
            <h2>Children's Clothing</h2>
        </div>
        <div class="category" onclick="showCategory('games')">
            <img src="images/games.jpg" alt="Games">
            <h2>Games for Children</h2>
        </div>
        <div class="category" onclick="showCategory('books')">
            <img src="images/books.jpg" alt="Educational Books">
            <h2>Educational Books</h2>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Children's World. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
